{% extends 'base.html' %}
{% block title %}Sell Item{% endblock %}
{% block content %}
<div class="card p-4">
<h2 class="mb-3">Sell {{ item['name'] }}</h2>
<form method="post">
  <p>Available: <b>{{ item['quantity'] }}</b></p>
  <div class="mb-2">
    <input type="number" name="quantity" class="form-control" placeholder="Quantity to sell" required>
  </div>
  <div class="mb-2">
    <input type="text" name="buyer" class="form-control" placeholder="Buyer's name" required>
  </div>
  <button class="btn btn-success" type="submit"><i class="bi bi-cash-stack"></i> Sell</button>
</form>
</div>
{% endblock %}
